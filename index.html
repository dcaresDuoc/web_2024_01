<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML, CSS y Bootstrap</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Añade el CDN de Bootstrap aquí -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>Tabla Ejemplo para los muchachos</h1>
    <table>
        <thead>
            <tr>
                <th>Encabezado 1</th>
                <th>Encabezado 2</th>
                <th>Encabezado 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dato 1</td>
                <td>Dato 2</td>
                <td>Dato 3</td>
            </tr>
            <tr>
                <td>Dato 4</td>
                <td>Dato 5</td>
                <td>Dato 6</td>
            </tr>
            <tr>
                <td>Dato 7</td>
                <td>Dato 8</td>
                <td>Dato 9</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container mt-5">
    <h2>Formulario Personal</h2>
    <form>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
        </div>
        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico">
        </div>
        <div class="form-group">
            <label for="telefono">Número de Teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono">
        </div>
        <div class="form-group">
            <label for="pais">País</label>
            <select class="form-control" id="pais">
                <option>Selecciona tu país</option>
                <option>País 1</option>
                <option>País 2</option>
                <option>País 3</option>
            </select>
        </div>
        <button type="submit" class="btn btn-danger">Enviar</button>
    </form>
</div>


</body>
</html>
